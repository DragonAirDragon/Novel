on: [push, pull_request]

jobs:
  build:
    name: Build my project ‚ú®
    runs-on: windows-2022
    steps:
      
      - name: TG CHECK
        uses: robotomize/notify-telegram@v0.1.0
        if: always()
        with:
          chat: ${{ secrets.TELEGRAM_CHAT_ID }} # user id or channel name secret
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }} # token secret
          status: ${{ job.status }} # do not modify this line
          message: –Ø —Ä–∞–±–æ—Ç–∞—é
        
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: false

      # Cache Library folder
      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: ${{ runner.os }}-unity-library-${{ hashFiles('**/Assets/**') }}
          restore-keys: |
            ${{ runner.os }}-unity-library-

      # Build
      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: StandaloneWindows64
          buildMethod: CustomBuildProcessor.Build

      # Output
      - name: Upload Build
        id: upload
        uses: actions/upload-artifact@v3
        with:
          name: Build
